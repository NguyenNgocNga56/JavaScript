<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Nhập thông tin Student</title>
    <link rel="stylesheet" href="14.css">
</head>
<body>
    <h1>Nhập thông tin sinh viên</h1>
    <label>Họ tên:</label>
    <input type="text" id="name" placeholder="Nhập họ tên"><br><br>
    <label>Mã số sinh viên:</label>
    <input type="text" id="numberID" placeholder="Nhập MSSV"><br><br>
    <label>Giới tính:</label><br>
    <select id="gender">
        <option value="">Chọn giới tính</option>
        <option value="Nam">Nam</option>
        <option value="Nữ">Nữ</option>
    </select><br><br>
    <button onclick="createStudent()">Tạo và hiển thị</button>
    <p id="result"></p>
    <script src="14.js"></script>
</body>
</html>
